    <title>Event Click LatLng</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script>
    function initMap() {
      const myLatlng = { "lat": 44.237585669258515, "lng": -76.50587240389301};
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: myLatlng,
      });
    var coordinates = [];
    var drawingManager = new google.maps.drawing.DrawingManager({
        drawingControlOptions: {
            position: google.maps.ControlPosition.LEFT_BOTTOM,
            drawingModes: [
            google.maps.drawing.OverlayType.MARKER,
            google.maps.drawing.OverlayType.CIRCLE,
            google.maps.drawing.OverlayType.POLYGON,
            google.maps.drawing.OverlayType.POLYLINE,
            google.maps.drawing.OverlayType.RECTANGLE
            
            ]
        }
    });

    google.maps.event.addListener(drawingManager, 'markercomplete', function (marker) {
        var position = marker.getPosition().toUrlValue(2);

    });
    google.maps.event.addListener(drawingManager, 'circlecomplete', function (circle) {
    var radius = circle.getRadius();

        $('#marker-position').append(radius + '<br>'+latt+'<br>'+longg);
    });
    google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
    var radius = rectangle.getBounds();
        
    

        $('#marker-position').append(radius + '<br>');
    });
    google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
    var polygonBounds = polygon.getPath();

            for(var i = 0 ; i < polygonBounds.length ; i++)
            {
                coordinates.push(polygonBounds.getAt(i).lat(), polygonBounds.getAt(i).lng());
    alert(JSON.stringify(coordinates, null, 6));
                
            }
        
    });
    google.maps.event.addListener(drawingManager, 'polylinecomplete', function (line ) {
    var polygonBounds = line .getPath();

            for(var i = 0 ; i < polygonBounds.length ; i++)
            {
                coordinates.push(polygonBounds.getAt(i).lat(), polygonBounds.getAt(i).lng());
    alert(JSON.stringify(coordinates, null, 6));
                
            }
        
    });
    drawingManager.setMap(map);

      // Create the initial InfoWindow.
      let infoWindow = new google.maps.InfoWindow({
        content: "Click the map to get Lat/Lng!",
        position: myLatlng,
      });
    
      infoWindow.open(map);
      // Configure the click listener.
      map.addListener("click", (mapsMouseEvent) => {
        // Close the current InfoWindow.
        infoWindow.close();
        // Create a new InfoWindow.
        infoWindow = new google.maps.InfoWindow({
          position: mapsMouseEvent.latLng,
        });
        infoWindow.setContent(
          JSON.stringify(mapsMouseEvent.latLng.toJSON(), null, 2)
        );
        infoWindow.open(map);
      });

      map.addListener("click", (mapsMouseEvent) )
    }
    
    window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
